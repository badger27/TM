<ion-view title="{{ isMobile ? '' : 'APPLICATION.DESTINATION.TICKETMASTER' | translate}}" class="dark">
    <!-- DETAIL CONTENT -->
    <ion-content autoscroll class="has-header">
        <div class="grid">
            <div class="separator2 hidden-overflow" id="imgdiv" style="float:left;">
                <img ng-if="ticketmasterVenueCtrl.currentEvent.images[0].url === undefined" style="width:100%; height:100%; object-fit:cover;" src="assets/images/destination/ticketmaster/img/notfound.jpeg" />
                <img ng-if="ticketmasterVenueCtrl.currentEvent.images[0].url !== undefined" style="width:100%; height:100%; object-fit:cover;" ng-src="{{ticketmasterVenueCtrl.currentEvent.images[0].url}}" />
            </div>
            <div class="separator3" style="overflow: hidden;" id="descriptiondiv">
                <h4 class="light">{{ticketmasterVenueCtrl.currentEvent.name}}</h4>
                <div ng-bind-html="ticketmasterVenueCtrl.descriptionHtml" class="light" style="padding-right:24px;">
                </div>
                <h5 class="light">{{ticketmasterVenueCtrl.currentEvent.venue.name}}</h5>
                <h5 class="light">{{dateFormat(ticketmasterVenueCtrl.currentEvent.localeventdate)}}</h5>
            </div>
        </div>
        <div class="card" style="background:white;">
            <div class="item item-text-wrap" style="background:white !important;">
                <h3 style="color:black">{{ticketmasterVenueCtrl.venue.name}}</h3>
            </div>
        </div>
    </ion-content>
</ion-view>
<style type="text/css">
@media only screen and (max-width: 480px) {
    #imgdiv {
        width: 100%;
    }
    #descriptiondiv {
        width: 100%;
    }
}

@media only screen and (min-width: 480px) {
    #imgdiv {
        width: 25%;
    }
    #descriptiondiv {
        width: 75%;
    }
}
</style>
